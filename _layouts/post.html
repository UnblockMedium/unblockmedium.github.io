---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h2 itemprop="name headline">{{ page.title }} <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></h2>
	 {{ content }}
  </header>
</article>
<hr>

<div class="previous-next-nav">
	<nav>
		<ul class="pager">
			{% if page.previous.url %}
				<li class="previous"><a href="{{page.previous.url}}"><span aria-hidden="true">&larr;</span> {{page.previous.title}}</a></li>
			{% endif %}	
			{% if page.next.url %}
				<li class="next"><a href="{{page.next.url}}">{{page.next.title}} <span aria-hidden="true">&rarr;</span></a></li>
			{% endif %}	
		</ul>
	</nav>
</div>
<hr>
